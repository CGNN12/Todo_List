<!DOCTYPE html>
<html lang="tr">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>

      </div>
      <div class="list-container">
        <ul id="task-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
